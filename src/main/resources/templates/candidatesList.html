<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presidential elections</title>
  <link th:href="@{/CSS/style.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h1>Presidential elections</h1>
      <div id="navBarUser" class="btn-group me-2" role="group" aria-label="First group">
        <a th:href="@{/home}" class="btn btn-primary">Home</a>
        <a th:href="@{/userPage}" class="btn btn-primary">My profile</a>
        <a href="/myCandudatePage" class="btn btn-primary">My candidate page</a>
        <form id="logoutForm" action="/logout" method="post" style="top: 2rem;">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </div>
    </div>
  </div>
  <div id="candidatesList" class="card">
    <div class="card-body">
      <div class="list-group" th:each="candidate : ${candidates}">
        <div class="card border-info mb-3">
          <a th:id="'candidate_' + ${candidate.id}" th:onclick="|window.location.href='/candidate?id=${candidate.id}'|" class="list-group-item list-group-item-action" th:text="${candidate.lastName} + ' ' + ${candidate.firstName}"></a>
          <p class="list-group-item list-group-item-action" th:text="${candidate.shortDescription}"></p>
          <a th:id="'candidate_' + ${candidate.id}" th:onclick="|window.location.href='/voting?id=${candidate.id}'|" class="btn btn-primary" data-id="${candidate.id}">vote</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/JS/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
