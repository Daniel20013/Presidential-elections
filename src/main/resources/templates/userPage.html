<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Page</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
  <div class="card text-center mx-auto mt-5 shadow-lg" style="max-width: 400px; width: 95%;">
    <div class="card-body bg-primary text-white rounded">
      <h1 class="h3 mb-0">Presidential election</h1>
      <h5>personal page</h5><h5>Welcome, <span th:text="${user.lastName}">username</span>!</h5>
    </div>
  </div>
  <div class="card text-center mx-auto mt-5 shadow-lg" style="max-width: 200px; width: 95%;">
    <div class="card-body rounded d-flex justify-content-center gap-2">
      <a th:href="@{/home/}" class="btn btn-primary">Home</a>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-primary">Logout</button>
      </form>  
    </div>
  </div>


  <div class="card shadow-lg mx-auto mt-4" style="max-width: 800px; width: 95%;">
    <div class="card-body">
      <ul>
        <li>First Name: <b th:text="${user.firstName}">firstName</b></li>
        <li>Last Name: <b th:text="${user.lastName}">lastName</b></li>
        <li>Date of Birth: <b th:text="${user.dateOfBirth}">dateOfBirth</b></li>
        <li>Short Description: <b th:text="${user.shortDescription}">description</b></li>
      </ul>
      
      <form th:action="@{/MODIFICAL CAND E GATA}" method="post">
        <button type="submit" class="btn btn-primary">File a candidacy</button>
      </form> 
    </div>
  </div>
</body>
</html>
