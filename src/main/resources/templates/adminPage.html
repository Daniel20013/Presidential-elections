<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Presidential election</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="card text-center mx-auto mt-5 shadow-lg" style="max-width: 400px; width: 95%;">
        <div class="card-body bg-primary text-white rounded">
        <h1 class="h3 mb-0">Presidential election</h1>
        </div>
    </div>
    <div class="card text-center mx-auto mt-5 shadow-lg" style="max-width: 300px; width: 95%;">
        <div class="card-body rounded d-flex justify-content-center gap-2">
            <a th:href="@{/user/home}" class="btn btn-primary">Home</a>
            <a th:href="@{/user/}" class="btn btn-primary">MyPage</a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-primary">Logout</button>
            </form>  
        </div>
    </div>
    <div class="card text-center mx-auto mt-5 shadow-lg" style="max-width: 500px; width: 95%;">
        <div class="card-body rounded d-flex justify-content-center gap-2">
            <form th:action="@{/admin/startVoting}" method="post">
                <button type="submit" class="btn btn-success">StartVoting</button>
            </form>  
            <form th:action="@{/admin/stopVoting}" method="post">
                <button type="submit" class="btn btn-warning">StopVoting</button>
            </form>  
            <form th:action="@{/admin/deleteAllCadidates}" method="post">
                <button type="submit" class="btn btn-danger">DeleteAllCadidates</button>
            </form>  
        </div>
    </div>
</body>
</html>
