<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presidential elections</title>
  <link th:href="@{/CSS/style.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h1>Presidential elections</h1>
      <div id="navBarFirstPage" class="btn-group me-2" role="group" aria-label="First group">
        <a th:href="@{/userPage}" class="btn btn-primary">My profile</a>
        <a href="/candidates" class="btn btn-primary">Candidates</a>
        <form action="/logout" method="post">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </div>
    </div>
  </div>
  <div class="card" style="position: relative; top: 2rem;">
    <div class="card-body">
      <h3><span th:text="${'Welcome, ' + user.firstName + '!'}"></span>!</h3>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
