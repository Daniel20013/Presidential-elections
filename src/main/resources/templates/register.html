<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Presidential election</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
  <div class="card text-center mx-auto mt-5 shadow-lg" style="max-width: 400px; width: 95%;">
    <div class="card-body bg-primary text-white rounded">
      <h1 class="h3 mb-0">Presidential election</h1>
      <h5>Register</h5>
    </div>
  </div>
  <div class="card shadow-lg mx-auto mt-4" style="max-width: 800px; width: 95%;">
      <div class="card-body">
        <form action="#" th:action="@{/register}" method="post">
          <div class="mb-3">
            <label for="firstName" class="form-label">First name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" required>
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" required>
          </div>

          <div class="mb-3">
            <label for="shortDescription" class="form-label">Short description</label>
            <input type="text" class="form-control" id="shortDescription" name="shortDescription" placeholder="Short description" required>
          </div>

          <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="popescuion2" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
          <a th:href="@{/login}" class="btn btn-primary">Back to Login</a>
        </form>
      </div>
    </div>

<div th:if="${error}">
  <p style="color:red;" th:text="${error}"></p>
</div>

</body>
</html>
