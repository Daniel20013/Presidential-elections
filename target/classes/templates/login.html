<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Presidential election</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="card text-center mx-auto mt-5 shadow-lg" style="max-width: 400px; width: 95%;">
    <div class="card-body bg-primary text-white rounded">
      <h1 class="h3 mb-0">Presidential election</h1>
    </div>
  </div>

  <div class="card shadow-lg mx-auto mt-4" style="max-width: 800px; width: 95%;">
    <div class="card-body">

      <div th:if="${param.error}">
        <p class="text-danger mb-2">Invalid username or password.</p>
      </div>
      <div th:if="${param.logout}">
        <p class="text-success mb-2">You have been logged out.</p>
      </div>
      <div th:if="${param.registered}">
        <p class="text-success mb-2">Registration successful. Please login.</p>
      </div>

      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="popescuion2" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

      <div class="mt-3">
        <p class="mb-2">Don't have an account?</p>
        <a th:href="@{/register}" class="btn btn-primary">Register</a>
      </div>

    </div>
  </div>

  <div class="card mt-5 shadow mx-auto" style="max-width: 800px; width: 95%;">
    <div class="card-body">
      <p class="mb-2"><span class="d-inline-block border-bottom pb-1">Acesta este primul rând de text.</span></p>
      <p class="mb-2"><span class="d-inline-block border-bottom pb-1">Aici vine al doilea rând de text.</span></p>
      <p class="mb-0"><span class="d-inline-block border-bottom pb-1">Și încă un rând de exemplu.</span></p>
    </div>
  </div>

</body>
</html>
