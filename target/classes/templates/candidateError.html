<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presidential elections</title>
  <link th:href="@{/CSS/style.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h1>Presidential elections</h1>
      <a id="candidatErrorBack" th:href="@{/userPage}" class="btn btn-primary">Back</a>
    </div>
  </div>
  <div class="card border-danger mb-3">
    <div class="card-body text-danger">
      <div class="error-message">
        <h5>The candidate must be at least 35 years old, must be a "Romana" citizen, and only email addresses from Google (@gmail.com) and Yahoo (@yahoo.com) are accepted.</h5>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/JS/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
